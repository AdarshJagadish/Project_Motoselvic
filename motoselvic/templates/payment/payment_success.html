    body {

      color: #fff;

      max-width: 600px;

    h1 {
      color: #e03e2f;
    }

      display: inline-block;
      margin-top: 1.5rem;
      padding: 12px 30px;
      background-color: #e03e2f;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #bf3628;
    }
  </style>
</head>
<body>
