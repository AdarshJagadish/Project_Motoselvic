{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Razorpay Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(224, 62, 47, 0.6);
    }
    img.logo {
      max-height: 60px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    button#pay-btn {
      background-color: #e03e2f;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button#pay-btn:hover {
      background-color: #bf3628;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if logo and logo.logo_image %}
      <img class="logo" src="{{ logo.logo_image.url }}" alt="Site Logo" />
    {% endif %}
    <h1>Complete your payment</h1>
    <p>Amount to pay: <strong>â‚¹{{ amount|floatformat:2 }}</strong></p>
    <button id="pay-btn">Pay Now</button>
  </div>

  <script>
    const options = {
      "key": "{{ razorpay_merchant_key }}", // Razorpay Key ID
      "amount": "{{ amount }}",
      "currency": "{{ currency }}",
      "name": "Your Store Name",
      "description": "Order Payment",
      "order_id": "{{ razorpay_order_id }}", // Razorpay order ID
      "handler": function (response){
        fetch("{% url 'razorpay_payment_verify' %}", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            alert('Payment Successful! Redirecting...');
            window.location.href = data.redirect_url;
          } else {
            alert('Payment verification failed. Please contact support.');
          }
        })
        .catch(() => {
          alert('Something went wrong. Please contact support.');
        });
      },
      "prefill": {
        "email": "{{ request.user.email }}",
        "contact": "{{ request.user.userprofile.phone_number|default:'' }}"
      },
      "theme": {
        "color": "#e03e2f"
      }
    };

    document.getElementById('pay-btn').onclick = function(e) {
      e.preventDefault();
      const rzp1 = new Razorpay(options);
      rzp1.open();
    };
  </script>
</body>
</html>
