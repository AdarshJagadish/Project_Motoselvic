{% extends 'admin_panel/admin_base.html' %}

{% block title %}Edit Color{% endblock %}

{% block content %}
<div class="container mt-5 text-white">
    <h2 class="mb-4 text-danger">Edit Color</h2>
    <form method="POST" class="bg-dark p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Color Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ color.name }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="hex_code">Hex Code</label>
            <input type="color" name="hex_code" id="hex_code" class="form-control form-control-color" value="{{ color.hex_code }}" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Update</button>
        <a href="{% url 'admin_manage_colors' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
