{% extends 'admin_panel/admin_base.html' %}

{% block title %}Add Color{% endblock %}

{% block content %}
<div class="container mt-5 text-white">
    <h2 class="mb-4 text-danger">Add New Color</h2>
    <form method="POST" class="bg-dark p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Color Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="e.g., Red, Black, Ocean Blue" required>
        </div>
        <div class="form-group mt-3">
            <label for="hex_code">Hex Code</label>
            <input type="color" name="hex_code" id="hex_code" class="form-control form-control-color" value="#000000" required>
        </div>
        <button type="submit" class="btn btn-danger mt-3">Add Color</button>
        <a href="{% url 'admin_manage_colors' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
