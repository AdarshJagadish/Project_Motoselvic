{% extends 'admin_panel/admin_base.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-white mx-auto" style="max-width: 500px;">
    <div class="card-header bg-danger">
      <h4 class="mb-0">Confirm Delete</h4>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete user <strong>{{ user.username }}</strong>?</p>
      <form method="post" class="d-flex justify-content-center gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'admin_manage_users' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
