{% extends 'admin_panel/admin_base.html' %}
{% block title %}{% if category %}Edit{% else %}Add{% endif %} Category{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-white mx-auto" style="max-width: 600px;">
    <div class="card-header btn-darkred d-flex justify-content-between align-items-center">
      <h4 class="mb-0">{% if category %}Edit{% else %}Add{% endif %} Category</h4>
      <a href="{% url 'admin_manage_categories' %}" class="btn btn-outline-light btn-sm fw-semibold">‚Üê Back</a>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input type="text" id="name" name="name" class="form-control custom-input"
                 value="{{ category.name|default_if_none:'' }}" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">{% if category %}Update{% else %}Add{% endif %}</button>
          <a href="{% url 'admin_manage_categories' %}" class="btn btn-outline-light">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .custom-input {
    background-color: #dee2e6 !important;
    color: #000 !important;
  }

  .btn-darkred {
    background-color: #8B0000 !important;
    color: #fff !important;
    border: none !important;
  }

  .btn-darkred:hover {
    background-color: #a80000 !important;
  }
</style>
{% endblock %}
