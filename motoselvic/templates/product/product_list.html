{% extends "base.html" %}

{% block title %}Products | Motoselvic{% endblock %}

{% block content %}
<style>
    /* Global Styles */
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: black;
        color: var(--light-bg);
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    .navbar {
        background-color: var(--dark-bg);
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar .logo img {
        width: 150px;
    }

    .navbar div a {
        margin: 0 10px;
        color: #fff;
        font-size: 16px;
    }

    .navbar div a:hover {
        color: var(--primary-color);
    }

    .filter-section {
        background-color: #2f2f2f;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .filter-section form {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .filter-section select {
        background-color: rgb(72, 72, 72);
        color: rgb(255, 255, 255);
    }

    .filter-section label {
        font-weight: bold;
        margin-right: 10px;
        color: rgb(237, 54, 54);
    }

    .filter-section select,
    .filter-section button {
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    .filter-section select {
        flex: 1;
        margin-bottom: 10px;
    }

    .filter-section button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
    }

    .filter-section button:hover {
        background-color: #c62828;
    }

    .container {
        padding: 20px;
    }

    .product-list {
        margin-top: 20px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }

    .product-card {
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
        height: 480px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 10px;
    }

    .product-card:hover {
        transform: translateY(-5px);
    }

    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 10px;
        transition: transform 0.3s ease;
    }

    .product-card:hover img {
        transform: scale(1.05);
    }

    .product-card h4 {
        font-size: 18px;
        margin: 0;
        padding: 10px 0;
        color: var(--text-dark);
    }

    .product-card .price {
        font-size: 16px;
        color: var(--primary-color);
        font-weight: bold;
        margin-bottom: 10px;
    }

    .product-card .price::before {
        content: "â‚¹";
    }

    .product-card form button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
    }

    .product-card form button:hover {
        background-color: #c62828;
    }

    .alert {
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        font-weight: bold;
        text-align: center;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    footer {
        background-color: var(--dark-bg);
        color: #fff;
        padding: 10px;
        text-align: center;
        margin-top: 20px;
    }

    footer a {
        color: #fff;
        margin: 0 10px;
    }

    footer a:hover {
        color: var(--primary-color);
    }

    .product-list p {
        text-align: center;
        font-size: 18px;
        color: #777;
    }

    @media (max-width: 768px) {
        .filter-section form {
            flex-direction: column;
        }

        .filter-section div {
            margin-bottom: 10px;
        }

        .product-grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media (max-width: 480px) {
        .product-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="container my-5">
    <h2 style="color: var(--primary-color);">Our Products</h2>

    <div class="filter-section mb-4">
        <form method="GET" action="">
            <div>
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == selected_category %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="size">Size:</label>
                <select name="size" id="size">
                    <option value="">All Sizes</option>
                    {% for size in sizes %}
                    <option value="{{ size.size }}" {% if size.size == selected_size %}selected{% endif %}>
                        {{ size.size }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="color">Color:</label>
                <select name="color" id="color">
                    <option value="">All Colors</option>
                    {% for color in colors %}
                    <option value="{{ color.name }}" {% if color.name == selected_color %}selected{% endif %}>
                        {{ color.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Apply Filters</button>
        </form>
    </div>

    <div class="product-list">
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}">
                    <h4>{{ product.name }}</h4>
                    <p class="price">{{ product.price }}</p>
                </a>
                <form method="POST" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
            {% empty %}
            <p>No products found with the selected filters.</p>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    // Filter alert
    document.querySelector('form').addEventListener('submit', function (event) {
        const category = document.getElementById('category').value;
        const size = document.getElementById('size').value;
        const color = document.getElementById('color').value;
        alert(`Filters Applied:\nCategory: ${category || 'All'}\nSize: ${size || 'All'}\nColor: ${color || 'All'}`);
    });

    // Auto-dismiss alerts after 3 seconds
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(alert => alert.remove());
    }, 3000);
</script>
{% endblock %}
