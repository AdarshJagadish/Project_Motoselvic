{% extends "base.html" %}

{% block title %}Delete Review - {{ product.name }}{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-danger">Delete Review</h2>
  <p>Are you sure you want to delete your review for <strong>{{ product.name }}</strong>?</p>

  <form method="POST" action="{% url 'delete_review' product.id review.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
